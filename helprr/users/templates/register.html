{% extends "base.html" %}

{% block page_content %}


<div class="app">
    <div class="row">

        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card m-4 shadow-sm">
                <div class="card-body text-center">
                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group text-left">
                                <legend class="border-bottom mb-4">Join Today</legend>
                                {{ form.as_p }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Sign Up</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Already Have An Account? <a class="ml-2" href="{% url %]">Sign In</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{% endblock %}
